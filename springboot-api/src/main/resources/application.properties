# Application Properties preparado para se conectar ao SGBD MariaDB
api.version=1.0.0
api.description=Exemplo de API desenvolvida com Spring Boot
api.server.dev=http://localhost:8080
api.server.prod=https://www.enderecodeverdade.com.br

# Driver de conexão ao Banco de Dados (MariaDB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# URL de conexão de ao Banco de Dados: especificar host, porta e nome do banco de dados
spring.datasource.url=jdbc:mariadb://localhost:3306/db_sobjak

# Usuário de acesso ao Banco de Dados
spring.datasource.username=root

# Senha do usuário
spring.datasource.password=

# Criar o esquema do banco de dados
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true


